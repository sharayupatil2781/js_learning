<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <script>
        window.localStorage.setItem("name", "Sharayu Patil");
        window.localStorage.setItem("city", "kagal");
        window.localStorage.setItem("pincode", "411057");
        window.localStorage.setItem("district", "kolhapur");

        window.localStorage.removeItem("city");
    </script>
</body>
</html>
